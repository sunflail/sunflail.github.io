            <h1 class="display-4">Vacation Destinations Wishlist</h1>
            <p class="lead">Use the form below to add destination to your wishlist. Travel on!</p>
            <div class="row border border-dark">
                <div class="col border border-dark">
                    <form action="" id="information" class="form-group">
                        <div class="form-group">
                            <label for="name">Destination name</label>
                            <input type="text" id="name" class="form-control" placeholder="Where do you want to go?"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" id="location" class="form-control" placeholder="Where is it located?"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="photo">Photograph</label>
                            <input type="text" id="photo" class="form-control"
                                placeholder="Enter an image url for the location">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" type="text" class="form-control" rows="3"
                                placeholder="Add some descriptive words about the location"></textarea>
                        </div>
                        <button id="submit" type="submit" class="btn btn-primary">Add to your wishlist</button>
                    </form>
                </div>
